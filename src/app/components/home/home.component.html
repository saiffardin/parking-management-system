<modal-form-info></modal-form-info>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- licenseNum Column -->
    <ng-container matColumnDef="licenseNum">
        <th mat-header-cell *matHeaderCellDef> licenseNum </th>
        <td mat-cell *matCellDef="let element"> {{element.licenseNum}} </td>
    </ng-container>

    <!-- vehicleType Column -->
    <ng-container matColumnDef="vehicleType">
        <th mat-header-cell *matHeaderCellDef> vehicleType </th>
        <td mat-cell *matCellDef="let element"> {{element.vehicleType}} </td>
    </ng-container>

    <!-- ownerName Column -->
    <ng-container matColumnDef="ownerName">
        <th mat-header-cell *matHeaderCellDef> ownerName </th>
        <td mat-cell *matCellDef="let element"> {{element.ownerName}} </td>
    </ng-container>

    <!-- entryTime Column -->
    <ng-container matColumnDef="entryTime">
        <th mat-header-cell *matHeaderCellDef> entryTime </th>
        <td mat-cell *matCellDef="let element"> {{element.entryTime}} </td>
    </ng-container>

    <!-- exitTime Column -->
    <ng-container matColumnDef="exitTime">
        <th mat-header-cell *matHeaderCellDef> exitTime </th>
        <td mat-cell *matCellDef="let element"> {{element.exitTime}} </td>
    </ng-container>

    <!-- status Column -->
    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> status </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
